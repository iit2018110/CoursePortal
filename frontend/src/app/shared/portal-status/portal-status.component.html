<div class="container">
    <p *ngIf="currTime >= startTime && currTime <= endTime">
        Portal is open.
    </p>
    <p *ngIf="currTime < startTime">
        Portal not opened yet, will open at {{startTime}}.
    </p>
    <p *ngIf="currTime > endTime">
        Portal closed, please contact with your administrator.
    </p>
    <form class="form-inline">
        <button type="button" routerLink="elective" class="btn btn-outline-light  btn-lg m-2">Elective</button>
        <button type="button" routerLink="project" class="btn btn-outline-light btn-lg m-2">Project</button>
        <button type="button" routerLink="core" class="btn btn-outline-light btn-lg m-2">Core</button>
    </form>
</div>
