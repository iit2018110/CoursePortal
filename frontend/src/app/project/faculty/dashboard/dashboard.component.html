<nav class="navbar navbar-light bg-light justify-content-between">
  <button type="button" routerLink="admin" class="btn btn-primary m-2" style="visibility: hidden;">Admin Login</button>
  <form class="form-inline">
    <button type="button" class="btn btn-secondary m-2" routerLink="../profile">Profile</button>
    <button type="button" class="btn btn-danger m-2" (click)="_auth.userLogout()">Logout</button>
  </form>
</nav>

<div class="bg-transparent" style="margin-right: 5%;" *ngIf=" projects.length > 0">
  <div class="row bg-dark  m-5 p-4">
      <h1 style=" font-size:xxx-large; color:whitesmoke  ">Projects</h1>
      <span class="col-4 badge rounded-pill bg-success">Approved</span>
      <span class="col-4 badge rounded-pill bg-danger">Rejected</span>
      <span class="col-4 badge rounded-pill bg-warning text-dark">Pending</span>
      <div class="container">
          <div class="row">
              <div class="col-4" *ngFor="let project of projects">

                  <div class="col-12 shadow  m-3 p-5" [ngStyle]="{ 'color': project.project_status==='pending' ? 'black' : 'white', 'background-color': project.project_status==='approved'? 'rgba(0,255,0,0.3)': project.project_status==='pending' ? 'rgba(255,255,0,0.8)':'rgba(255,0,0,0.3)'}">
                      <div class="container shadow" style="width:100%; height: 100%; font-size: large; font-style: oblique;">
                          <p>Project Title: {{project.project_title}}</p>
                          <p>Faculty: {{project.faculty_name}}</p>
                          <p>Team members: </p>
                          <p *ngFor="let student of project.students">
                              Student: {{student.student_id}} Status: {{student.student_status}}
                          </p>
                          <button *ngIf="project.project_status==='pending'" type="button" class="col-6 mt-2 btn btn-outline-success" (click)="changeStatus(project.project_id,'approved')">Accept</button>
                          <button *ngIf="project.project_status==='pending'" type="button" class="col-6 mt-2 btn btn-outline-danger" (click)="changeStatus(project.project_id,'rejected')">Reject</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
