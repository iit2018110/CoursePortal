<nav class="navbar navbar-light bg-light justify-content-between">
  <button type="button" class="btn btn-warning m-2" routerLink="../../dashboard">Dashboard</button>
  <form class="form-inline">
      <button type="button" class="btn btn-secondary m-2" routerLink="../../profile">Profile</button>
      <button type="button" class="btn btn-danger m-2" (click)="_auth.userLogout()">Logout</button>
  </form>
</nav>

<div class="container m-5 p-5 shadow">
  <h1>IT</h1>
  <div class="container shadow p-5" *ngFor="let faculty of faculties_it">
    <h3>{{faculty.name}}</h3>
    <p *ngIf="faculty.courses?.length===0" class="text-danger">
      ** Preferences has not been submitted yet! **
    </p>
    <table class="table">
      <thead *ngIf="faculty.courses?.length>0">
        <tr>
          <th>Course Name</th>
          <th>Preference</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of faculty.courses">
          <td>{{course.name}}</td>
          <td>{{course.preference_value | ordinal}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
